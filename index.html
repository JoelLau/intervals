<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intervals</title>
  </head>
  <body class="flex-column-center-xy">
    <!-- version 0.0.1 -->
    <main class="flex-column-center-xy text-center">
      <h3 id="schedule-name" class="no-margin"></h3>
      <div class="flex-column-center-xy">
        <h2 id="clock-time" class="hero">
          <span id="clock-time__minutes" title="minutes">00</span
          ><!--
          -->:<!--
          --><span id="clock-time__seconds" title="seconds">00</span>
        </h2>
        <div id="btn-container" class="flex-center-x stack-horizontal">
          <button id="start-btn" class="btn">Start</button>
          <button id="pause-btn" class="btn hidden">Pause</button>
          <button id="reset-btn" class="btn hidden">Reset</button>
        </div>
      </div>
    </main>
    <footer id="page-footer" class="text-muted">
      Built by <a href="https://github.com/JoelLau">Joel Lau</a>. Source code
      available on <a href="https://github.com/JoelLau/intervals">GitHub</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
